{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">队伍新增</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回队伍列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">队伍标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="队伍标题" name="title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">队伍标题 EN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail31" placeholder="队伍标题 EN" name="en_title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">队伍分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="cid">
                        {volist name="teamscategoryData" id="vo"}
                        <option value="{$vo.cid}">{$vo.cname}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">摘要</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail33" placeholder="摘要" name="abstract">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail34" class="col-sm-2 control-label">阅读量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail34" placeholder="阅读量" name="reads">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(600*350)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="editor" type="text/plain" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/admins/js/pic_and_mess.js"></script>
{/block}
