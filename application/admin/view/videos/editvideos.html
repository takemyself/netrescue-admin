{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(600*345)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <input type="hidden" value="{$oldData['pic']}" name="pic">
                    <img src="__ROOT__/uploads/{$oldData['pic']}" width="150px" height="150px">
                    <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">视频标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail31" placeholder="视频标题" value="{$oldData.title}" name="title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail32" class="col-sm-2 control-label">视频标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail32" placeholder="视频标题" value="{$oldData.en_title}" name="en_title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">视频地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="视频地址" value="{$oldData.src}" name="src">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">视频简介</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail33" placeholder="视频简介" value="{$oldData.contract}" name="contract">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/admins/js/pic.js"></script>
{/block}
