{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">行动列表</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('admin/actions/addactions')}" class="btn btn-info">新增行动</a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>分类</th>
                <th>日期</th>
                <th>阅读量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="actionsData" id="vo"}
            <tr>
                <td>{$vo.nid}</td>
                <td>{$vo.title}</td>
                <td>{$actionscategoryData[$vo.cid]}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.reads}</td>
                <td>
                    <a href="{:url('editactions',['nid'=>$vo.nid])}" class="btn btn-primary">编辑</a>
                    <a href="javascript:;" class="btn btn-danger" data-toggle="modal" urls="{:url('delactions',['id'=>$vo.nid])}" data-target="#myModal">删除</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>

<script>
    var str=null;
    $('.btn-danger').click(function () {
        str=$(this).attr('urls');
    });
    function checkdel(){
        location.href=str;
    }
</script>
{/block}
